---
apiVersion: v1
kind: Service
metadata:
  name: odoo-db
  labels:
    app: odoo-shop
spec:
  ports:
    - port: 5432
  selector:
    app: odoo-shop
    tier: backend
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: odoo-db
  labels:
    app: odoo-shop
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: odoo-shop
        tier: backend
    spec:
      containers:
      - image: postgres:9.4
        name: odoo-db
        env:
        - name: POSTGRES_DB
          value: db
        - name: POSTGRES_USER
          value: odoo
        - name: POSTGRES_PASSWORD
          value: password
        ports:
        - containerPort: 5432
          name: odoo-db
---
apiVersion: v1
kind: Service
metadata:
  name: odoo-shop
  labels:
    app: odoo-shop
spec:
  ports:
    - port: 8069
  selector:
    app: odoo-shop
    tier: frontend
  nodePort: 8069
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: odoo-shop
  labels:
    app: odoo-shop
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: odoo-shop
        tier: frontend
    spec:
      containers:
        - image: odoo:10
          name: odoo
          env:
          - name: HOST
            value: odoo-db
          - name: USER
            value: odoo
          - name: PASSWORD
            value: password
          ports:
            - containerPort: 8069
              name: odoo
